<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沖繩之旅 2026 (Live)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 基礎樣式同前版，新增 Modal 與 Form 樣式 --- */
        :root {
            --primary: #006994;
            --accent: #FF7F50;
            --bg: #F0F4F8;
            --glass: rgba(255, 255, 255, 0.95);
            --text: #2C3E50;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 80px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* Header */
        header { 
            background: var(--primary); color: white; padding: 30px 20px; text-align: center; 
            border-radius: 0 0 30px 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 { font-family: 'Zen Maru Gothic'; margin-bottom: 5px; }

        /* Loading */
        #loading { text-align: center; padding: 40px; color: #666; font-weight: bold; }

        /* Container */
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }

        /* Day Section */
        .day-section { margin-bottom: 40px; animation: fadeIn 0.5s ease; }
        .day-header { 
            position: sticky; top: 0; background: var(--bg); z-index: 10;
            padding: 10px 0; border-bottom: 2px solid #ddd; margin-bottom: 15px;
            display: flex; align-items: baseline; justify-content: space-between;
        }
        .day-date { font-size: 1.4rem; font-weight: 700; color: var(--primary); font-family: 'Zen Maru Gothic'; }
        .day-weekday { color: #888; margin-left: 10px; }

        /* Event Card */
        .event-card {
            background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; gap: 15px;
            border-left: 4px solid var(--accent);
        }
        .time-box { 
            min-width: 60px; text-align: center; font-weight: 700; color: var(--primary); 
            display: flex; flex-direction: column; justify-content: center;
        }
        .info-box { flex: 1; }
        .event-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; }
        .event-tags { display: flex; gap: 8px; flex-wrap: wrap; }
        .tag { font-size: 0.8rem; padding: 2px 8px; border-radius: 4px; background: #eee; color: #555; }
        .tag.type { background: #E1F5FE; color: #0277BD; }

        /* FAB (Floating Action Button) */
        .fab {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background: var(--accent); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; box-shadow: 0 4px 15px rgba(255, 127, 80, 0.4);
            cursor: pointer; transition: transform 0.2s; z-index: 100;
        }
        .fab:hover { transform: scale(1.1); }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 200; align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white; width: 90%; max-width: 400px; padding: 25px;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; }
        input, select { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; 
        }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-submit { background: var(--primary); color: white; }
        .btn-cancel { background: #eee; color: #333; }
        .btn-submit:disabled { background: #ccc; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <h1>Okinawa 2026</h1>
        <p>行程共筆系統</p>
    </header>

    <div id="app" class="container">
        <div id="loading">正在從 Google Sheet 讀取行程...<br>☁️</div>
    </div>

    <!-- 新增按鈕 -->
    <div class="fab" onclick="openModal()">+</div>

    <!-- 新增表單 Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; text-align: center;">新增行程</h2>
            <form id="addForm">
                <div class="form-group">
                    <label>日期</label>
                    <input type="date" name="date" required value="2026-01-02">
                </div>
                <div class="form-group">
                    <label>時間</label>
                    <input type="time" name="time" required value="10:00">
                </div>
                <div class="form-group">
                    <label>行程名稱</label>
                    <input type="text" name="title" placeholder="例如：美麗海水族館" required>
                </div>
                <div class="form-group">
                    <label>類型</label>
                    <select name="type">
                        <option value="景點">景點</option>
                        <option value="美食">美食</option>
                        <option value="交通">交通</option>
                        <option value="購物">購物</option>
                        <option value="住宿">住宿</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>備註 / 停留時間</label>
                    <input type="text" name="duration" placeholder="例如：訂位 18:30">
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-cancel" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn-submit" id="submitBtn">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIG: 請在此填入你的 Google Apps Script 網址
        // ==========================================
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxUMr_-Gxqxzkh1zq1FT8d5_-c1UeCBCqC4AOkdu_vnW-iYMCPzTUtLRDX8TNiDMt2l3g/exec'; 
        // 例如: const GAS_URL = 'https://script.google.com/macros/s/AKfycbx.../exec';

        const app = document.getElementById('app');
        const modal = document.getElementById('modal');
        const form = document.getElementById('addForm');
        const submitBtn = document.getElementById('submitBtn');

        // 1. 讀取資料
        async function fetchItinerary() {
            try {
                if(GAS_URL.includes('請將此處')) {
                    app.innerHTML = '<div style="color:red; text-align:center;">請先在程式碼中填入 GAS URL</div>';
                    return;
                }

                const res = await fetch(GAS_URL);
                const data = await res.json();
                renderItinerary(data);
            } catch (err) {
                app.innerHTML = '<div id="loading">讀取失敗，請檢查網路或 URL。<br>' + err + '</div>';
            }
        }

        // 2. 渲染畫面 (依日期分組)
        function renderItinerary(data) {
            app.innerHTML = '';
            
            // 排序資料 (日期 -> 時間)
            data.sort((a, b) => {
                if (a.date !== b.date) return a.date.localeCompare(b.date);
                return a.time.localeCompare(b.time);
            });

            // 分組
            const groups = {};
            data.forEach(item => {
                // 修正日期格式顯示 (只取 YYYY-MM-DD)
                const dateKey = item.date.substring(0, 10);
                if (!groups[dateKey]) groups[dateKey] = [];
                groups[dateKey].push(item);
            });

            // 產生 HTML
            if (Object.keys(groups).length === 0) {
                app.innerHTML = '<div id="loading">目前沒有行程，請點擊右下角 + 新增。</div>';
                return;
            }

            for (const [date, items] of Object.entries(groups)) {
                // 計算星期
                const dayOfWeek = new Date(date).toLocaleDateString('zh-TW', { weekday: 'long' });
                
                let sectionHTML = `
                    <section class="day-section">
                        <div class="day-header">
                            <span class="day-date">${date}</span>
                            <span class="day-weekday">${dayOfWeek}</span>
                        </div>
                `;

                items.forEach(item => {
                    sectionHTML += `
                        <div class="event-card">
                            <div class="time-box">
                                <span>${item.time}</span>
                            </div>
                            <div class="info-box">
                                <div class="event-title">${item.title}</div>
                                <div class="event-tags">
                                    <span class="tag type">${item.type}</span>
                                    ${item.duration ? `<span class="tag">${item.duration}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });

                sectionHTML += `</section>`;
                app.innerHTML += sectionHTML;
            }
        }

        // 3. 新增資料
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.textContent = '儲存中...';
            submitBtn.disabled = true;

            const formData = new FormData(form);
            const payload = {
                date: formData.get('date'),
                time: formData.get('time'),
                title: formData.get('title'),
                type: formData.get('type'),
                duration: formData.get('duration')
            };

            // 使用 no-cors 模式發送 POST (解決跨域問題，雖然無法讀取回傳值，但資料會寫入)
            // 更好的做法是透過 GAS 設定正確的 CORS header，這裡使用 text/plain 簡單處理
            try {
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                // 成功後重整
                alert('新增成功！');
                closeModal();
                form.reset();
                app.innerHTML = '<div id="loading">更新資料中...</div>';
                fetchItinerary();

            } catch (err) {
                alert('發生錯誤：' + err);
            } finally {
                submitBtn.textContent = '儲存';
                submitBtn.disabled = false;
            }
        });

        // Modal 控制
        function openModal() { modal.classList.add('active'); }
        function closeModal() { modal.classList.remove('active'); }
        
        // 點擊 Modal 背景關閉
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // 啟動
        fetchItinerary();

    </script>
</body>
</html>
